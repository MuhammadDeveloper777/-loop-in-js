<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Enter Alphabat Number</title>
</head>
<body>
		<h1>Enter Alphabet Number</h1>
	<script type="text/javascript">
			let alphaName=['A', 'B', 'C', 'D', '.......Z'];
			let alphaSize=prompt('Enter alphasize 1, 2, 3, 4, 5');
			alphaSize=Number(alphaSize);
		for(i=0; i<alphaSize; i++) 
		{
				
			document.write(alphaName[i]);   
		}	
	</script>
</body>
</html>
