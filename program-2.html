<script type="text/javascript">
	/*
	Print number of week days

Enter Number of Days:2
Monday
Tuesday
	*/
	let weekName=["Monday", "Thuesday", "Wedesday", "Thusday", "Friday"];
	let weekSize=prompt("Enter weekSize 1, 2, 3, 4, 5");
	weekSize=Number(weekSize);
	i=0;
	do{
		document.write("<br/>", weekName[i]);
		i++;

	}while(i<weekSize)
</script>
