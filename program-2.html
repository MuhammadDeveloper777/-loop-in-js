<script type="text/javascript">
	/*Print number of week days

Enter Number of Days:2
Monday
Tuesday*/
	let weekDay=["Monday","Thuesday","Wedesday", "Thusday", "Friday"];
	let weeksize=prompt("Enter weekSize 1, 2, 3, 4, 5");
	weeksize=Number(weeksize);
	for(i=0; i<weeksize; i++) 
	{
		document.write('<br/>', weekDay[i]);

	} 
</script>
