<script type="text/javascript">
	/*
	Enter number of months:3

Jan
Feb
Mar
	*/
	let monthName=['January', 'Febrary', 'March', 'April', 'May'];
	let monthSize=prompt('Enter monthSize 1, 2, 3, 4, 5');
	monthSize=Number(monthSize);
	i=0;
	while(i<monthSize)
	{
		document.write('<br/>', monthName[i]);
		i++;
	}
</script>
