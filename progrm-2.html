<script type="text/javascript">
/*
Print number of week days

Enter Number of Days:2
Monday
Tuesday
*/	
	let weekName=["Monday","Thuesday", "Wedesday", "Thusday", "Friday", "Saturday", "sunday"];
	let weekSize=prompt("Enter weekSize 1, 2, 3, 4, 5, 6, 7");
	weekSize=Number(weekSize);
	i=0;
	while(i<weekSize)
	{
		document.write("<br/>",weekName[i]);
		i++;
	} 
</script>
